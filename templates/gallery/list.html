 <div style="text-align:center; margin-top:5%;">
     <form name="f">
         <input type="text" name="gall_title" placeholder="제목 검색" style="width:300px">&nbsp<input type="button" class="btn btn-light" value="검색" onclick="b()"><br/>
     </form>
     <br>
     <button class="btn btn-light"><a class="text-info text-center" href="/gallery/add">글 작성하기</a></button>

{% for g in glist %}
<div class="row justify-content-center" style="margin-top:1%; text-align: center">
        <div class="col-xl-7 col-lg-6 col-md-5">
        <div class="card my-3">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block"></div>
                    <div class="col-lg-12">
                        <div class="p-3">
                        <br>
                        <br>
                            <div style="text-align:center">
                                <!-- 이미지 -->
                                <img src='{{g.gall_img}}' style="width:800px;height:500px"><br/>
                                <br>
                                <!--제목 -->
                                <h5><a class="text-info" href="/gallery/detail/{{g.gall_num}}">{{g.gall_title}}</a></h5><br/>
                                <!--작성자 -->
                                <h6>{{g.gall_writer}}</h6><br/>
                                <!-- 작성일 -->
                                <p class="text-muted">{{g.gall_date}}<br/></p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endfor %}
